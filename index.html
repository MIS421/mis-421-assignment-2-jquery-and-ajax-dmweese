<!doctype html>

<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>

    <div class="pagecontainer">
        
        <div class="titlecontainer">
            <h1 class ="title" id="title">~~xXxExtreme Pro Gamer Search EnginexXx~~</h1>
        </div>

        <form>
            <input id="query" type="text" placeholder="Search"/>
        </form>

        <button class="btn btn-primary" onclick="apiSearch()">Search</button>

        <button class="btn btn-primary" id="timeButton">Display time</button>

        <button class="btn btn-primary" onclick="luckySearch()">I'm Feeling Lucky</button>

        <div id="time">

        </div>

        <script type="text/javascript">
            $("#timeButton").click(function () {
                var d = new Date;
                $("#time").dialog(d);
            });
            $("#title").click(function () {
                $("body").css({ "background-image": "url(https://picsum.photos/200/300?random=2)" })
            });
        </script>

        <div id="searchResults">

        </div>



    </div>




</body>

</html>
